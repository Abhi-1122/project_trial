<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="icon" href="../static/logo.jpeg" type="image/x-icon">
    <!-- Linking Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Linking Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles using the provided color scheme */
        body {
            background-color: #eef5ff;
            color: #6b87a6;
        }

        /* Additional styles for the welcome message */
        .welcome-header {
            font-size: 3rem;
            text-align: left;
            margin-left: 2rem;
            display: flex;
            align-items: center;
        }

        .welcome-message {
            margin-left: 2rem;
            max-width: 800px; /* Adjust as needed */
            line-height: 1.5;
        }

        /* Button styles */
        .action-buttons {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            margin-top: 1rem;
        }

        .action-button {
            padding: 0.5rem;
            margin-right: 1rem;
            background-color: #86b6f6;
            color: #fff;
            border-radius: 10%;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }

        .action-button:hover {
            background-color: #6176b8;
        }

        .image-heading {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: bold;
        text-align: center;}
    </style>
</head>
<body class="container mx-auto">
    <!-- Displaying logout button in the top right corner -->
    <div class="text-right py-4">
        <button class="text-lg font-bold" ><a href="/logout">Logout</a></button>
    </div>

    <!-- Welcome header -->
    <div class="welcome-header">
        <span class="font-bold">Hi, {{username}}</span>
    </div>

    <!-- Welcome message -->
    <div class="welcome-message">
        <p>
            Welcome to our website! We are thrilled to have you here. You can upload images, create videos, and delete images from your account. We hope you enjoy your time here!
        </p>
        <!-- Add more content to reach 50 words if needed -->
    </div>

    <!-- Action buttons -->
    <div class="action-buttons">
        <button class="action-button" onclick="window.location.href='/upload/{{username}}'">Upload Images</button>
        <button class="action-button" onclick="window.location.href='/create/{{username}}'">Create Video</button>
        <button class="action-button" onclick="window.location.href='/delete/{{username}}'">Delete Images</button>
    </div>
    
    <hr>
    <h1 class="image-heading">Your Images</h1>
    <!-- Flexbox layout for images -->
    <div class="flex flex-wrap mt-4" id="previewFiles">
        {% for image_base64 in images_base64 %}
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2">
            <img src="data:{{ mime_type }};base64,{{ image_base64 }}" class="w-full h-auto">
        </div>
        {% endfor %}
    </div>
</body>
</html>
