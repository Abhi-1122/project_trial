<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Maker</title>
    <!-- Favicon -->
    <link rel="icon" href="https://static.thenounproject.com/png/3302482-200.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style_main.css">
    <script src="../static/script_main.js"></script>
</head>

<body class="bg-white">
    <div class="container mx-auto">
        <div class="flex justify-center items-center">
            <img src="../static/logo.jpeg" alt="Image" class="h-16 ml-4 inline-block"
                style="margin: 10px; border-radius: 10px; margin-top: 4%;">
            <h1 class="text-center mt-5 text-4xl inline-block">Video Maker</h1>
        </div>

        <p class="text-center mb-5">Select images or music files to create your video</p>

        <div class="flex justify-center mt-5">
            <div id="uploadForm" ondrop="handleDrop(event)" ondragover="allowDrop(event)" onclick="uploadclick()">
                <p>Drag and drop files here or click to select multiple files</p>
                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;"
                    onchange="handleFiles(this.files)">
            </div>

            <div class="flex flex-col" id="dropdowns">
                <label for="defaultDurationInput">Default Duration for Images (in seconds): </label>
                <input type="number" id="defaultDurationInput" min="1" value="5"
                    class="form-control mb-2 w-full md:w-1/2 mx-auto">
                <label for="transitionSelect">Select Transition Effect: </label>
                <select id="transitionSelect" class="form-select mb-2 w-full md:w-1/2 mx-auto">
                    <option value="slide">Slide</option>
                    <option value="fade">Fade</option>
                    <!-- Add more transition options as needed -->
                </select>
                <label for="resolutionSelect">Select Video Resolution: </label>
                <select id="resolutionSelect" class="form-select mb-2 w-full md:w-1/2 mx-auto">
                    <option value="480p">480p</option>
                    <option value="720p">720p</option>
                    <option value="1080p">1080p</option>
                    <!-- Add more resolution options as needed -->
                </select>
            </div>

            <div class="flex flex-col">
                <button onclick="openImageUploadForm()"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2">Upload
                    Files</button>
                <!-- <button onclick="openMusicUploadForm()"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload Music</button> -->
            </div>
        </div>

        <div class="preview-container">
            <h2 class="text-center mb-4">Preview</h2>
            <div id="previewFiles"></div>
            <button onclick="generateVideo()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 mx-auto block">Generate
                Video</button>
        </div>
    </div>

    <h1 id="textprev">Video Preview</h1>

    <video id="generatedVideo" controls class="scaled-image" style="width: 100%; max-width: 1000px;">
        <source src="../static/video.mp4"> 
</video>
</body>

</html>
