<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Images</title>
    <link rel="icon" href="../static/logo.jpeg" type="image/x-icon">
    <!-- Favicon -->
    <link rel="icon" href="https://static.thenounproject.com/png/3302482-200.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style_main.css">
    <script src="../static/upload.js"></script>
</head>

<body class="bg-white">
    <div class="container mx-auto">
        <div class="flex justify-center items-center">
            <img src="../static/logo.jpeg" alt="Image" class="h-16 ml-4 inline-block"
                style="margin: 10px; border-radius: 10px; margin-top: 4%;">
            <h1 class="text-center mt-5 text-4xl inline-block">Video Maker</h1>
        </div>

        <p class="text-center mb-5">Select images or music files to create your video</p>

        <div class="preview-container">
            <h2 class="text-center mb-4">Your Images</h2>
            <form method="post" action="{{ url_for('delete', username=username) }}">
                <div class="flex flex-wrap justify-center">
                    {% for image_base64 in images_base64 %}
                        <div class="image-container mx-2">
                            <img class="scaled-image" src="data:{{ mime_type }};base64,{{ image_base64 }}">
                            <label class="toggle-switch">
                                <input type="checkbox" name="delete_images[]" value="{{ loop.index0 }}">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <button type="submit"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-2">
                    Delete Selected Images
                </button>
                <button type="button" onclick="window.location.href = '/home/{{ username }}'"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">
                    Go To Home
                </button>
            </form>
        </div>
    </div>
</body>
</html>
